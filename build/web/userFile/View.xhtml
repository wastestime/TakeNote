<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserFileViewDlg" widgetVar="UserFileViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserFileTitle}">
            <h:form id="UserFileViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userFileController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserFileLabel_id}"/>
                        <h:outputText value="#{userFileController.selected.id}" title="#{bundle.ViewUserFileTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserFileLabel_filename}"/>
                        <h:outputText value="#{userFileController.selected.filename}" title="#{bundle.ViewUserFileTitle_filename}"/>
                        <h:outputText value="#{bundle.ViewUserFileLabel_noteId}"/>
                        <h:outputText value="#{userFileController.selected.noteId}" title="#{bundle.ViewUserFileTitle_noteId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserFileViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
