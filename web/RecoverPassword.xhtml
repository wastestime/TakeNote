<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Password Recovery"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:50%; margin:0 auto;">

                <!-- Error messages will be shown here if any -->
                <p:messages id="msgs" showIcon="false"/>
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{passwordResetManager.message}"/>
                <br />
                <h:form id="EnterUsernameForm">
                    <h2>Please Enter Your Username</h2>
                    <fieldset>
                        <div>&nbsp;</div>
                        <div style="margin-bottom: 5px">
                            <p:inputText id="username" value="#{passwordResetManager.username}" required="true"
                                         requiredMessage="Please enter your username!" />
                        </div>
                        <br/>
                        <p:commandButton class="commandButton" id="submit" value="Submit" update="msgs" icon="ui-icon-extlink"
                                         action="#{passwordResetManager.usernameSubmit()}" />
                        <p:spacer width="10" />
                        <c:if test="#{accountManager.isLoggedIn() == true}">
                            <p:button class="commandButton" outcome="Profile" value="Cancel" icon="ui-icon-cancel" />
                        </c:if>
                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <p:button class="commandButton" outcome="index" value="Cancel" icon="ui-icon-cancel" />
                        </c:if>

                    </fieldset>  
                    <br/>               
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
