<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <!--
        *********************************************
        Dialog pop-up window to VIEW (READ) a note
        *********************************************
        -->
        <p:dialog id="NoteViewDlg" widgetVar="NoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNoteTitle}">

            <h:form id="NoteViewForm" class="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo">


                        <h:outputText value="#{bundle.ViewNoteLabel_title}"/>
                        <h:outputText value="#{notesController.currentTitle}" title="#{bundle.ViewNoteTitle_title}"/>

                        <h:outputText value="#{bundle.ViewNoteLabel_description}"/>
                        <h:outputText value="#{notesController.currentDescription}" title="#{bundle.ViewNoteTitle_description}"/>

                        <h:outputText value="#{bundle.ViewNoteLabel_userId}"/>
                        <h:outputText value="#{notesController.currentUsername}" title="#{bundle.ViewNoteTitle_userId}"/>
                        
                        <h:outputText value="#{bundle.ViewNoteLabel_createdTime}"/>
                        <h:outputText value="#{notesController.currentCreatedTime}" title="#{bundle.ViewNoteTitle_createdTime}"/>

                        <h:outputText value="#{bundle.ViewNoteLabel_modifiedTime}"/>
                        <h:outputText value="#{notesController.currentModifiedTime}" title="#{bundle.ViewNoteTitle_modifiedTime}"/>

                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <p:spacer height="10"/> 
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="#{bundle.Close}" onclick="NoteViewDialog.hide()" 
                                         styleClass="commandButton" icon="ui-icon-close" />
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
