<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotesCreateDlg" showEffect="slide" hideEffect="explode" widgetVar="NotesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotesTitle}">
            <h:form id="NotesCreateForm" >
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notesController.editorSelected != null}" columnClasses="accountColumn1, accountColumn2">
                        <p:outputLabel value="#{bundle.CreateNotesLabel_title}" for="title" />
                        <p:inputText id="title" value="#{notesController.editorSelected.title}" title="#{bundle.CreateNotesTitle_title}" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_title}"/>             
                        <p:outputLabel value="#{bundle.CreateNotesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{notesController.editorSelected.description}" title="description" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_description}"/>  

                    </p:panelGrid>
                    <h:panelGroup>
                        <p:spacer height="10"/>
                        <div align="center">
                            <p:commandButton  value="#{bundle.Save}"   styleClass="commandButton" icon="ui-icon-plus"  action="/Editor?faces-redirect=true" />
                            &nbsp;
                            <p:commandButton value="#{bundle.Cancel}" styleClass="commandButton" icon="ui-icon-cancel" onclick="PF('NotesCreateDialog').hide()"/>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
