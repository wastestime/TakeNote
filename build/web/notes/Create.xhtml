<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotesCreateDlg" widgetVar="NotesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotesTitle}">
            <h:form id="NotesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNotesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{notesController.selected.id}" title="#{bundle.CreateNotesTitle_id}" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateNotesLabel_title}" for="title" />
                        <p:inputText id="title" value="#{notesController.selected.title}" title="#{bundle.CreateNotesTitle_title}" required="true" requiredMessage="#{bundle.CreateNotesRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateNotesLabel_createdTime}" for="createdTime" />
                        <p:calendar id="createdTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{notesController.selected.createdTime}" title="#{bundle.EditNotesTitle_createdTime}" required="true" requiredMessage="#{bundle.EditNotesRequiredMessage_createdTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotesLabel_modifiedTime}" for="modifiedTime" />
                        <p:calendar id="modifiedTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{notesController.selected.modifiedTime}" title="#{bundle.EditNotesTitle_modifiedTime}" required="true" requiredMessage="#{bundle.EditNotesRequiredMessage_modifiedTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotesLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{notesController.selected.content}" title="#{bundle.CreateNotesTitle_content}" />
                        <p:outputLabel value="#{bundle.CreateNotesLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{notesController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notesController.create}" value="#{bundle.Save}" update="display,:NotesListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
