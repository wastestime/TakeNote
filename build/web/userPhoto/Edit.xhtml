<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPhotoEditDlg" widgetVar="UserPhotoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserPhotoTitle}">
            <h:form id="UserPhotoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPhotoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserPhotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userPhotoController.selected.id}" title="#{bundle.EditUserPhotoTitle_id}" required="true" requiredMessage="#{bundle.EditUserPhotoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserPhotoLabel_extension}" for="extension" />
                        <p:inputText id="extension" value="#{userPhotoController.selected.extension}" title="#{bundle.EditUserPhotoTitle_extension}" required="true" requiredMessage="#{bundle.EditUserPhotoRequiredMessage_extension}"/>
                        <p:outputLabel value="#{bundle.EditUserPhotoLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userPhotoController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userPhotoController.update}" value="#{bundle.Save}" update="display,:UserPhotoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserPhotoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserPhotoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
