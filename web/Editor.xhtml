<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Edit Page"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center">
                <h1>
                    <title>Edit Note</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <script src='resources/js/tinymce/tinymce.min.js'></script>
                    <script>
                        //            function testAjax() {
                        //                $.ajax({
                        //                  url: "getvalue.php", 
                        //                  data: "",
                        //                  success: function(e) {
                        //
                        //                  }
                        //               });
                        //            }
                        tinymce.init({
                            selector: 'textarea', // note the comma at the end of the line!
                            toolbar: 'example',
                            width: '95%',
                            height: '400',
                            autoresize_min_height: '400',
                            autoresize_max_height: '800',

                            theme: 'modern',
                            plugins: [
                                'advlist autolink lists link image charmap print preview hr anchor pagebreak',
                                'searchreplace wordcount visualblocks visualchars code fullscreen',
                                'insertdatetime media nonbreaking save table contextmenu directionality',
                                'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc'
                            ],
                            toolbar1: 'save | undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
                            toolbar2: 'print preview media | forecolor backcolor emoticons | codesample',
                            content_css: [
                                '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
                                '//www.tinymce.com/css/codepen.min.css'
                            ],
    
                            save_enablewhendirty: true,
                            save_onsavecallback: function saveContent() {
                                alert("saved");
                                var cont = this.getContent();
                                passToJSFManagedBean([{
                                        name: 'id',
                                        value: 1
                                    },
                                    {
                                        name: 'content',
                                        value: cont
                                    }
                                ]);

                            },
                        }
                        );

                    </script>
                </h1>

                <body>
                    <h:form >
                        <div align ="left">
                            <h:outputLabel class="editorTitle" value="#{notesController.getCurrentTitle()}" />
                        </div>
                        <form method="post">
                            <p:inputTextarea id = "mytextarea2" value ="#{notesController.getCurrentNote()}" queryDelay="0" minQueryLength="0" />
                        </form>
                        <p:remoteCommand name="passToJSFManagedBean" id="passToJSFManagedBeancmd"
                                         action="#{notesController.getSavedContent}"
                                         process="@this" autoRun="true" />
                    </h:form>
                </body>
            </div>
        </ui:define>
    </ui:composition >
</html>
