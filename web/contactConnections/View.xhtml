<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactConnectionsViewDlg" widgetVar="ContactConnectionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContactConnectionsTitle}">
            <h:form id="ContactConnectionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactConnectionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewContactConnectionsLabel_id}"/>
                        <h:outputText value="#{contactConnectionsController.selected.id}" title="#{bundle.ViewContactConnectionsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewContactConnectionsLabel_userId}"/>
                        <h:outputText value="#{contactConnectionsController.selected.userId}" title="#{bundle.ViewContactConnectionsTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewContactConnectionsLabel_contactUid}"/>
                        <h:outputText value="#{contactConnectionsController.selected.contactUid}" title="#{bundle.ViewContactConnectionsTitle_contactUid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContactConnectionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
