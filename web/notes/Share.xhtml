<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog position="center center" id="NoteShareDlg" widgetVar="NoteShareDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Share Public Videos" >
            
            <h:form id="NoteShareForm" class="ui-datatable-data">
                <p:panel>                
                    
                    <h:panelGrid columns="4">
                        
                        <h:outputLabel value="Share: "/>
                       
                        
                        <!-- Share category is selected here. -->
                        <p:selectOneMenu id="field" required="true" requiredMessage="Please select a contact to share with!" 
                                         value="#{notesController.toShareWith}">

                            <f:selectItem itemLabel="Select Contact" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{userController.fetchContacts()}" var="user"
                                           itemLabel="#{user.username}" itemValue="#{user.id}"/>
                            
                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                    <h:panelGroup>
                        <p:spacer height="10"/>
                        <div align="center">
                            <!-- SUBMIT button -->
                            <p:commandButton value="Submit" icon="ui-icon-check" ajax="false" 
                                             styleClass="commandButton" actionListener="#{notesController.shareNote()}"/> 
                            &nbsp;
                            <!-- CANCEL button -->
                            <p:commandButton value="#{bundle.Cancel}" onclick="PF('NoteShareDialog').hide()"    
                                             styleClass="commandButton" icon="ui-icon-cancel" />
                        </div>
                    </h:panelGroup>

                </p:panel>
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
