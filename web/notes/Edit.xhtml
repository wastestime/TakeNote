<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- 
        ==========================================================
        |  Clicking the EDIT button displays this Dialog window  |
        |  for the user to update the selected note's data.     |
        ==========================================================
        -->
        <p:dialog id="NoteEditDlg" widgetVar="NoteEditDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.EditNoteTitle}">

            <h:form id="NoteEditForm" class="ui-datatable-data">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" 
                                 rendered="#{noteController.selected != null}">

                        <!-- No need for the user to be concerned about the database Primary Key id, 
                        which is auto-generated on the server side.
                        
                        <p:outputLabel value="#{bundle.EditNoteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{noteController.selected.id}" 
                        title="#{bundle.EditNoteTitle_id}" required="true" 
                        requiredMessage="#{bundle.EditNoteRequiredMessage_id}"/>
                        -->

                        <p:outputLabel value="#{bundle.EditNoteLabel_title}" for="Title" />
                        <p:inputText id="Title" class="dataFields" value="#{noteController.selected.title}" 
                                     title="#{bundle.EditNoteTitle_title}" required="true" 
                                     requiredMessage="#{bundle.EditNoteRequiredMessage_title}"/>

                        <p:outputLabel value="#{bundle.EditNoteLabel_description}" for="description" />
                        <p:inputText id="description" class="dataFields" value="#{noteController.selected.description}" 
                                     title="#{bundle.EditNoteTitle_description}" required="true" 
                                     requiredMessage="#{bundle.EditNoteRequiredMessage_description}"/>
                    </p:panelGrid>
                </h:panelGroup>

                <h:panelGroup>
                    <p:spacer height="10"/> 
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{noteController.update}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:NoteListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args, 'NoteEditDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('NoteEditDialog').hide()" 
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
